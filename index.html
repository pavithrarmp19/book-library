<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Book Library</h1>

        <!-- Search bar -->
        <div class="search-section">
            <input type="text" id="search-bar" placeholder="Search books..." oninput="searchBooks()">
        </div>

        <!-- Categories Section -->
        <div class="category-section">
            <h3>Categories</h3>
            <ul id="category-list">
                <!-- Categories will be dynamically populated -->
            </ul>
        </div>

        <!-- Book List Section -->
        <div class="book-list-section">
            <h3>Book List</h3>
            <ul id="book-list">
                <!-- Book list will be dynamically populated -->
            </ul>
        </div>

        <!-- Borrow History Section -->
        <div class="borrow-history-section">
            <h3>Borrowing History</h3>
            <ul id="borrow-history">
                <!-- Borrow history will be dynamically populated -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
